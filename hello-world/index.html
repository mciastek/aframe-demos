<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
</head>
<body>
  <a-scene>
    <a-entity position="0 1.8 4">
      <a-camera id="camera">
        <a-cursor color="#4CC3D9"></a-cursor>
      </a-camera>
    </a-entity>

    <a-box width="5" height="1" depth="0.5" position="0 1.25 -1" color="#ecf0f1">
      <a-entity id="text" text="text: Hello World" material="color: #2980b9" position="-1.75 -0.15 1"></a-entity>
      <a-animation attribute="rotation" begin="mouseenter" direction="alternate" fill="forward" dur="1000" to="0 45 0"></a-animation>
    </a-box>

    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
